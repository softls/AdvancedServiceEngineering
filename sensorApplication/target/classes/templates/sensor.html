<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/main">
<head/>

<body>
<th:block layout:fragment="content">
    <!--/*@thymesVar id="object" type="eu.cremaproject.sva.entities.SensorDescription"*/-->
    <!--/*@thymesVar id="nameSingular" type="java.lang.String"*/-->
    <form method="post" th:object="${object}"
          class="form-horizontal dataFrames-form"
          id="sensorForm" name="sensorForm">
    <div class="panel panel-default">
        <div class="panel-heading" th:text="${'Description of ' + nameSingular}" />
        <div class="panel-body">
            <div class="form-group">
                <label class="control-label col-sm-3">ID</label>
                <div class="col-sm-9 inline-text" th:text="${object.id}" />
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="name">Name</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" name="name" id="name" readonly="readonly" th:field="${object.sensorName}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-3" for="type">Type</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" name="type" id="type" readonly="readonly" th:field="${object.sensorType}"/>
                </div>
            </div>



            <div class="form-group">
                <label class="control-label col-sm-3" for="turnedOff">Status</label>
                <div class="col-sm-9 pull-left">
                    <input type="checkbox" id="turnedOff" readonly="readonly" th:field="${object.turnedOff}"/>
                </div>
            </div>

            <hr class="hr"/>
            <th:block th:include="fragments/dataFramesList :: content(${object})"/>



        </div>
    </div>
        <input type="hidden" name="compileIntent" id="compileIntent" value=""/>

        <!--<div class="form-group text-center" style="margin-top: 30px">-->
            <!--<button type="submit" class="btn btn-primary next">Save</button>-->
        <!--</div>-->

    </form>
    <script type="text/javascript">
        $('#datepicker').datepicker({
            format: "dd.mm.yyyy",
            weekStart: 1,
            todayBtn: "linked",
            autoclose: true,
            todayHighlight: true
        });

        $("#turnedOff").bootstrapSwitch({
            onText: 'off',
            offText: 'on',

            onColor: 'info',
            offColor: 'success',
            inverse: true
        });
    </script>

</th:block>

</body>
</html>
