<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/main">

<head></head>
<body>
<th:block th:fragment="content(object)">
    <!--/*@thymesVar id="object" type="at.ac.tuwien.infosys.entities.SensorDescription"*/-->
    <div class="form-group">
        <label class="control-label col-sm-3">Data Frames</label>
        <label th:if="${#arrays.length(object.dataFrames) == 0}" id="ifNoDataFrames" class="control-label col-sm-3">No data</label>
        <div th:unless="${#arrays.length(object.dataFrames) == 0}" class="col-sm-9">
            <div class="bordered" >
                <table id="dataFramesTable" class="table smaller-table table-hover" >
                    <thead>
                    <tr>
                        <th class="vertmiddle col-md-11">Time Stamp</th>


                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="dataFrame : ${object.dataFrames}">
                        <!--<td style="word-wrap: break-word; max-width: 100px;" class="vertmiddle col-md-4 smaller" th:text="${dataFrame.timeStamp}" th:onclick="'drawSingleView(\''+${dataFrame.svgImage}+'\');'"></td>-->
                        <td style="word-wrap: break-word; max-width: 100px;" class="vertmiddle col-md-4 smaller" th:text="${dataFrame.timeStamp}" onclick="drawSingleView(this)"></td>
                        <td id="currentDataFrameSvgImage" style="display:none"  th:text="${dataFrame.svgImage}"></td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <div class="form-group">
        <label class="control-label col-sm-3">Single View</label>
        <label th:if="${#arrays.length(object.dataFrames) == 0}" id="ifNoDataFrames2" class="control-label col-sm-3">No data</label>
        <label th:if="${#arrays.length(object.dataFrames) != 0}" id="ifNoDataFrames3" class="control-label col-sm-3">Click Time Stamp</label>
        <div th:unless="${#arrays.length(object.dataFrames) == 0}" class="col-sm-9">
            <div class="svg-single-view" id="div__graph"  style="visibility: hidden;">
                <svg id="graph" viewBox="0 0 480 360">
                </svg>

            </div>
            <div class="svg-single-view" id="div__graph__palette"  style="visibility: hidden;">
                <svg id="graph__palette" viewBox="0 0 451 80">
                    <rect width="50" height="50" x="0" y="0" fill="hsl(0,100%,45%)" stroke-width="1" stroke="black" />
                    <text x="10" y="70" fill="black">2 m</text>
                    <rect width="50" height="50" x="50" y="0" fill="hsl(30,100%,45%)" stroke-width="1" stroke="black"/>
                    <text x="60" y="70" fill="black">3 m</text>
                    <rect width="50" height="50" x="100" y="0" fill="hsl(50,100%,45%)" stroke-width="1" stroke="black" />
                    <text x="110" y="70" fill="black">4 m</text>
                    <rect width="50" height="50" x="150" y="0" fill="hsl(100,100%,45%)" stroke-width="1" stroke="black"/>
                    <text x="160" y="70" fill="black">5 m</text>
                    <rect width="50" height="50" x="200" y="0" fill="hsl(180,100%,45%)" stroke-width="1" stroke="black"/>
                    <text x="210" y="70" fill="black">6 m</text>
                    <rect width="50" height="50" x="250" y="0" fill="hsl(220,100%,45%)" stroke-width="1" stroke="black"/>
                    <text x="260" y="70" fill="black">7 m</text>
                    <rect width="50" height="50" x="300" y="0" fill="hsl(240,100%,45%)" stroke-width="1" stroke="black"/>
                    <text x="310" y="70" fill="black">8 m</text>
                    <rect width="50" height="50" x="350" y="0" fill="hsl(260,100%,45%)" stroke-width="1" stroke="black"/>
                    <text x="360" y="70" fill="black">9 m</text>
                    <rect width="50" height="50" x="400" y="0" fill="hsl(240,100%,100%)" stroke-width="1" stroke="black"/>
                    <text x="410" y="70" fill="black">>10 m</text>

                </svg>

            </div>
        </div>
    </div>

    <script th:src="@{/js/drawSingleView.js}" type="text/javascript" />

</th:block>
</body>
</html>
